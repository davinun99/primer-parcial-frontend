<style>
  table {
      border-collapse: collapse;
      width: 100%;
  }

  td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
  }

  tr:nth-child(even) {
      background-color: #dddddd;
  }
</style>



<full-page-modal title="Reportes" style="width: 700px;" (back)="back.emit()">


    <div class="container" style="width: 700px;">
      <br><div>
        <button class="p-10 text-white br-4 bg-primary" (click)="downloadPDF()">Download PDF</button>
      </div><br>
      Fecha desde: <input ngDefaultControl type="date" [(ngModel)]="fechaDesde"/>
      Fecha hasta: <input ngDefaultControl type="date" [(ngModel)]="fechaHasta"/>
      <button class="p-10 text-white br-4 bg-primary" (click)="getServiceFromTo()">Filtrar por fecha</button>
      <br/><br/>

        <div class="row">
          <div id="htmlData">



    
            <table class="table table-bordered mt-4">
              <!--<tr >
                <th>Fecha del servicio</th>
                <th>Fisioterapeuta</th>
                <th>Paciente</th>
                <th>Presupuesto</th>
                <th>Subcategor√≠a</th>
              </tr>-->
          
              <tr *ngFor="let service of services">
                <td>{{service.fechaHora}}</td>
                <td>{{service.idEmpleado.nombre}} {{service.idEmpleado.apellido}}</td>
                <td>{{service.idFichaClinica.idCliente.nombre}} {{service.idFichaClinica.idCliente.apellido}}</td>
                <td>{{service.presupuesto}}</td>
                <td>{{service.idFichaClinica.idTipoProducto.idCategoria.descripcion}} </td>
            </tr>
            </table>
          </div>
        </div>
      </div>
      
      

</full-page-modal>
