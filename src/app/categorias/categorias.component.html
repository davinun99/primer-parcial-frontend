<p>Categorias: </p>
<div *ngIf="categorias.length>0">
    <table border="1">
      <tr>
        <td>Id</td>
        <td>Descripcion</td>
      </tr>
      <tr *ngFor="let c of categorias">
        <td>{{c.idCategoria}}</td>
        <td>{{c.descripcion}}</td>
        <td><a [routerLink]="['/subcategoria']" [queryParams]="{idCategoria: c.idCategoria}" > Ver subcategorias </a></td>
      </tr>
    </table>
  </div>
